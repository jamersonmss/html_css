<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <header>
            <img class="profile-picture gradiente" src="./Imagens/perfil_2.jpeg" alt="Foto de perfil">
            <h1 class="username">@jamersonmss</h1>
            <p class="description">Atualmente trabalhando com integrações de marketplaces, ecommerce e analista de implantação de Sistemas ERP.</p>
        </header>

        <ul class="list">
            <li class="list-item gradiente">
                <a class="link" href="https://www.instagram.com/jamersonmssilva/" target="_blank">
                    Instagram
                    <img src="./Imagens/instagram.png" alt="Instagram">
                </a>

            </li>
            <li class="list-item gradiente">
                <a class="link" href="https://github.com/jamersonmss" target="_blank">
                    Github
                    <img src="./Imagens/Github.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradiente">
                <a class="link" href="https://www.linkedin.com/in/jamersonmss/" target="_blank">
                    Linkedin
                    <img src="./Imagens/Linkendin.png" alt="TikTok">
                </a>
            </li>

        </ul>

        <footer>

            <a href="" class="contact gradiente">
                <img src="./Imagens/twitter.png" alt="twitter">
            </a>
            <a href="" class="contact  gradiente">
                <img src="./Imagens/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contact  gradiente">
                <img src="./Imagens/email.png" alt="email">
            </a>
            <a href="" class="contact  gradiente">
                <img src="./Imagens/phone.png" alt="phone">
            </a>

        </footer>

    </section>

</body>

</html>
